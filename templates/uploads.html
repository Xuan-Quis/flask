<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">List of Uploaded Files</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Upload Time</th>
                    <th>Image</th> <!-- Đặt cột ảnh ở cuối -->
                </tr>
            </thead>
            <tbody>
                {% for upload in uploads %}
                <tr>
                    <td>{{ upload['filename'] }}</td>
                    <td>{{ upload['upload_time'].strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>
                        <img src="{{ upload['file_path'] }}" alt="{{ upload['filename'] }}" style="width: 200px; height: auto;"> <!-- Tăng kích thước ảnh -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
